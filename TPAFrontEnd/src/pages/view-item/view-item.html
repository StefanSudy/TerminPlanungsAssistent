<ion-header>
  <ion-navbar>
   <ion-grid>
      <ion-row>
        <ion-col style="overflow: hidden;">
            <ion-title class="ellipsis">{{currentItem.entryName}}</ion-title>
        </ion-col>
        <ion-col>
          <div class="titleicon">
              <img src="../../assets/imgs/tpa-logo-white.png" height="50px" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="viewDiv">
    <ion-grid>
      <ion-row class="dividerRow">
        <ion-col>
          <h3>Name</h3>
        </ion-col>
        <ion-col col-8>
          <h3 class="inputValue">{{currentItem.entryName}}</h3>
        </ion-col>
      </ion-row>
      <ion-row style="padding-block-start: 15px">
        <ion-col>
          <h3>Datum</h3>
        </ion-col>
        <ion-col col-8>
          <h3 class="inputValue">{{currentItem.dateDue | date: 'd/M/yy, HH:mm' }}</h3>
        </ion-col>
      </ion-row>
      <ion-row class="dividerRow">
        <ion-col>
          <h3>Dauer</h3>
        </ion-col>
        <ion-col col-8>
          <h3 class="inputValue">{{currentItem.duration}} Minuten</h3>
        </ion-col>
      </ion-row>
      <ion-row style="padding-block-start: 15px;">
        <ion-col>
            <h3 class="inputValue">{{currentItem.entryText}}</h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button block (click)="clickedEdit(currentItem)">Edit</button>
      </ion-col>
      <ion-col>
        <button ion-button block (click)="clickedDelete(currentItem)">Delete</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
