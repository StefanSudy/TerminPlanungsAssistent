<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Checkliste</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-group reorder="true">
    <button detail-none ion-item *ngFor="let item of currentItems" (click)="expandItem(item)">
      <h2>{{item.entryName}}</h2>
      <div class="item-note" item-end>{{item.dateDue | date: 'd/M/yy, HH:mm' }}</div>
      <!--<expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
          {{item.entryNote}}
      </expandable> -->
    </button>
  </ion-item-group>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button block (click)="goToNewForm()">Neuen Eintrag erstellen</button>
</ion-footer>
