<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Checkliste</ion-title>
  </ion-navbar>
</ion-header>

<body>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of currentItems" (click)="expandItem(item)">
      <h1 style="font-size: 30px">{{item.item.entryName}}</h1>
      <button ion-button block style="width: 30%; height: 50px" (click)="goToItemView(item)" item-right>Details</button>
      <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
          <p>{{item.item.dateDue | date: 'd/M/yy, HH:mm' }}</p>
          <h3 text-wrap>{{item.item.entryText}}</h3>
      </expandable>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <button ion-button block (click)="goToNewForm()">Neuen Eintrag erstellen</button>
</ion-footer>
</body>
