<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>StartmenÃ¼</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
          <button ion-button block class="menuButton"><h3>Checkliste</h3></button>
      </ion-col>
      <ion-col>
          <button ion-button block class="menuButton"><h3>Kalender</h3></button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-header>
      Ausstehendes
    </ion-card-header>
    <ion-list>
        <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
            <ion-icon [name]="item.icon" item-start></ion-icon>
            {{item.title}}
            <div class="item-note" item-end>
              {{item.note}}
            </div>
          </button>
    </ion-list>
  </ion-card>
</ion-content>
