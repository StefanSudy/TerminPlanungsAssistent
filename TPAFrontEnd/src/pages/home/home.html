<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Startmen√º</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col>
          <button ion-button block class="menuButton" (click)="goToChecklist()"><h3>Checkliste</h3></button>
      </ion-col>
      <ion-col>
          <button ion-button block class="menuButton" (click)="goToCalendar()"><h3>Kalender</h3></button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-card>
    <ion-card-header>
      Ausstehendes
    </ion-card-header>
    <ion-list>
        <button ion-item *ngFor="let appointment of appointments" (click)="itemTapped($event, item)">
            {{appointment.entryName}}
            <div class="item-note" item-end>
              {{appointment.entryText}}
            </div>
          </button>
    </ion-list>
  </ion-card>
</ion-content>
