<ion-header>
  <ion-navbar>
   <ion-grid>
      <ion-row>
        <ion-col>
            <ion-title>Eintrag Ã¤ndern</ion-title>
        </ion-col>
        <ion-col>
          <div class="titleicon">
              <img src="../../assets/imgs/tpa-logo-white.png" height="50px" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="saveForm(currentItem)">
    <ion-item>
      <ion-label stacked>Name *</ion-label>
      <ion-input type="text" [(ngModel)]="currentItem.entryName" name="entryName" maxLength="255"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Beschreibung</ion-label>
      <ion-textarea [(ngModel)]="currentItem.entryText" name="entryText" maxLength="1000" rows="7"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Datum</ion-label>
      <ion-datetime displayFormat="DD/MMM/YYYY HH:mm" [(ngModel)]="currentItem.dateDue" name="dateDue" (ionCancel)="emptyDate()"></ion-datetime>
    </ion-item>
    <ion-item style="padding-bottom: 10px">
        <ion-label stacked>Dauer</ion-label>
        <ion-input type="number" [(ngModel)]="currentItem.duration" name="currentItem.duration" clearInput=true></ion-input>
      </ion-item>
    <button ion-button type="submit" block>Speichern</button>
    <p>* Pflichtfeld</p>
  </form>
</ion-content>
