<ion-header>
    <ion-navbar>
      <ion-title>Usereinstellungen</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form (ngSubmit)="saveForm(currentItem)">
      <ion-item>
        <ion-label stacked>EMail</ion-label>
        <ion-input type="text" [(ngModel)]="currentItem.entryName" name="entryName" maxLength="30"></ion-input>
      </ion-item>
      <p>* Pflichtfeld</p>
      <button ion-button type="submit" block>Speichern</button>
    </form>
  </ion-content>
