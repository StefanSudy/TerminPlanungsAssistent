<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
     <ion-grid>
        <ion-row>
          <ion-col>
              <ion-title>Userdaten ändern</ion-title>
          </ion-col>
          <ion-col>
            <div class="titleicon">
                <img src="../../assets/imgs/tpa-logo-white.png" height="50px" />
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form (ngSubmit)="saveForm(eMail, pwdNew)">
      <ion-item>
        <ion-label stacked>Neue EMail</ion-label>
        <ion-input type="text" [(ngModel)]="eMail" name="eMail" maxLength="30" (focusout)="validateMail(eMail, $event)"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label stacked>Neues Passwort</ion-label>
          <ion-input type="password" [(ngModel)]="pwdNew" name="pwdNew" maxLength="30" (focusout)="validateNewPassword(pwdNew, $event)"></ion-input>
        </ion-item>
        <ion-item style="padding-bottom: 10px"> 
            <ion-label stacked>Neues Passwort wiederholen</ion-label>
            <ion-input type="password" [(ngModel)]="pwdRepeat" name="pwdRepeat" maxLength="30" (focusout)="validatePasswordRepeat(pwdRepeat, pwdNew, $event)"></ion-input>
          </ion-item>
      <button ion-button type="submit" block>Speichern</button>
    </form>
  </ion-content>
  <ion-footer>
    <button ion-button block (click)="deleteAccount()">Konto Löschen</button>
  </ion-footer>
