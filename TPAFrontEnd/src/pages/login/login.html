<ion-content class="body" padding center text-center>
  <img src="../../assets/imgs/tpa-logo.png" width="160" alt="logo TPA" >
  <ion-title>Login</ion-title>

  <ion-list>
    <ion-item>
      <ion-input placeholder="E-Mail" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Passwort" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="login()">Login</button>
  <button ion-button full color="light" (click)="goRegister()">Registrieren</button>
</ion-content>
