<ion-content padding center text-center>
  <ion-title>TPA</ion-title>
  <h3>Login-Seite</h3>
  <ion-list>
    <ion-item>
      <ion-input placeholder="E-Mail" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Passwort" type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>

  <button ion-button full (click)="goToHome(email, password)">Login</button>
  <button ion-button full color="light" (click)="goRegister()">Registrieren</button>
</ion-content>
