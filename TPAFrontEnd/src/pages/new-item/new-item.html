<ion-header>
  <ion-navbar>
      <ion-title style="display:inline-block">Eintrag erstellen</ion-title>
      <div class="titleicon">
          <img src="../../assets/imgs/tpa-logo-white.png" height="50px" />
     </div>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form (ngSubmit)="saveForm(newItem)">
      <ion-item>
        <ion-label stacked>Name *</ion-label>
        <ion-input type="text" [(ngModel)]="newItem.entryName" name="entryName" maxLength="255"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Beschreibung</ion-label>
        <ion-textarea [(ngModel)]="newItem.entryText" name="entryText" maxLength="1000" rows="7"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label stacked>Datum</ion-label>
        <ion-datetime displayFormat="DD/MMM/YYYY HH:mm" [(ngModel)]="newItem.dateDue" name="dateDue" (ionCancel)="emptyDate()"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label stacked>Dauer</ion-label>
        <ion-input type="number" [(ngModel)]="newItem.duration" name="duration" clearInput=true></ion-input>
      </ion-item>
      <button ion-button type="submit" block>Speichern</button>
      <p>* Pflichtfeld</p>
    </form>
  </ion-content>
