<ion-header>

  <ion-navbar>
    <ion-title>Registrierung</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [formGroup] = "signupForm">
    <ion-list>
        <ion-item>
          <ion-input formControlName="email" placeholder="E-Mail"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="password" placeholder="Passwort" type="password"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input formControlName="passwordRepeat" placeholder="Passwort wiederholen" type="password"></ion-input>
        </ion-item>
      </ion-list>
    </div>
      <button ion-button full (click)="register()">Registrieren</button>
</ion-content>
