<ion-header>
  <ion-navbar>
    <ion-title class="loginPage" padding center text-center>TPA</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding center text-center>
    <h3>Registrieren</h3>
    <form (ngSubmit)="register(email, password, passwordRepeat)">
        <ion-item class="loginItem">
            <ion-label stacked>E-Mail Adresse</ion-label>
            <ion-input type="text" [(ngModel)]="email" name="email" (focusout)="validateMail(email, $event)"></ion-input>
        </ion-item>
        <ion-item class="loginItem">
            <ion-label stacked>Password</ion-label>
            <ion-input type="text" [(ngModel)]="password" name="password" type="password" (focusout)="validatePassword(password, $event)"></ion-input>
        </ion-item>
        <ion-item class="loginItem">
            <ion-label stacked>Password wiederholen</ion-label>
            <ion-input type="text" [(ngModel)]="passwordRepeat" name="passwordRepeat" type="password" (focusout)="validatePasswordRepeat(passwordRepeat, password, $event)"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Registrieren</button>
    </form>
</ion-content>
